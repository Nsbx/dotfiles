# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$custom\
$sudo\
$all\
$directory\
$git_branch\
$git_status\
$fill\
$cmd_duration\
$fill\
$php\
$nodejs\
$ruby\
$rust\
$time\
$line_break\
$character\
"""
command_timeout = 2000
add_newline = true

[sudo]
format = '[ $symbol ]($style)'
symbol = ''
style = 'bold bg:yellow fg:black'
disabled = false

[fill]
symbol = '-'

[cmd_duration]
format = '[ $duration  ]($style)'
style = 'bg:yellow fg:black'

[os]
disabled = false
format = '[ $symbol ]($style)'
style = 'fg:white bg:#E95420'

[directory]
truncation_length = 3
truncation_symbol = '…/'
format = '[ $path ]($style)[$read_only]($read_only_style)'
style = 'bg:blue'
read_only_style = 'bg:blue'
read_only = ' '

[git_branch]
format = '[ $symbol $branch (:$remote_branch)]($style)'
style = 'fg:black bg:purple'
symbol = ''

[git_status]
format = '[$ahead_behind]($style)[$all_status]($style)'
style = 'fg:black bg:purple'
ahead = '⇡${count} '
diverged = '⇕⇡${ahead_count}⇣${behind_count} '
behind = '⇣${count} '
untracked = '?${count} '
modified = '!${count} '
staged = '+${count} '
renamed = '~${count} '
deleted = '-${count} '

[package]
symbol = ' '
disabled = true

[time]
disabled = false
format = '[ $time  ]($style)'
style = 'fg:black bg:white'

[custom.windows_path]
when = """ ! test "$PWD" = "${PWD#/mnt/[c-z]}" """
format = '[ $symbol ]($style)'
style = 'fg:white bg:#0078D4'
symbol = ''

